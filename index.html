<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-container {
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 0 10px;
        }
        .container:first-child {
            background-color: #ffd300;
        }

        .container:nth-child(2) {
            background-color: #fff;
            display: flex;
            position: relative;
            justify-content: center;
            flex-wrap: wrap;
        }

        .avatar-container{
            border: 2px solid red;
            display: flex;
            position: relative;
            justify-content: center;
            margin-top: 5px;
        }

        .arrow-container{
            border: 2px solid red;
            display: flex;
            position: relative;
            justify-content: center;
        }

        
        .arrow {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color:  #373d40;
            color: #fff;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .form-container {
            width: 400px;
            padding: 20px;
            display: flex;
            position: relative;
            justify-content: center;
            border: 1px solid red;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-field {
            display : flex;
            align-items: center;
            margin-bottom: 10xp;
        }
        .label-container {
            width: 100px;
            margin-right: 10px;
        }
        .input-container {
            flex: 1;
        }

        .form-container form {
            display: grid;
            grid-gap: 10px;
        }

        .form-container label {
            font-weight: bold;
            display: flex;
            align-items: flex-end;
            position: relative;
            justify-content: normal;
        }

        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-footer{
            border: 2px solid red;
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
            gap: 5%;
        }
        .cancel-form {
            background-color: red;
        }
        .submit-form {
            background-color: rgb(21, 219, 21);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="avatar-container">
                <img src="assets/face.svg">
            </div>
            <div class="arrow-container">
                <div>
                    <button class="arrow"><span><img src="assets/arrow.svg"></span></button>
                </div>
            </div>
        </div>

        
        <div class="container">
            <div class="form-container">
                <form id="formFields">
                </form>
                <div id="membershipType"></div>
            </div>
            <div id="formFooter" class="form-footer">
            </div>
        </div>
        <script>
            const formFields = [
                { label: 'Name', type: 'text', id: 'name', required: true },
                { label: 'Gender', type: 'text', id: 'gender', required: true },
                { label: 'Date of Birth', type: 'date', id: 'dob', required: true },
                { label: 'Email', type: 'email', id: 'email', required: true },
                { label: 'Mobile', type: 'number', id: 'mobile', required: true },
                { label: 'Customer Id', type: 'number', id: 'customerId', required: true }
            ];

            const formFooter = [
                { label: 'Cancel', type: 'button', id: 'cancel', required: false },
                { label: 'Save', type:'submit', id:'submit', required: false }
            ];

            const membershipType = [
                { label: 'Free', type: 'radio', id: 'free', required: true },
                { label: 'Paid', type: 'radio', id: 'paid', required: true }
            ]
    
            const formContainer = document.getElementById('formFields');

        formFields.forEach(field => {
        const formFieldDiv = document.createElement('div');
        formFieldDiv.classList.add('form-field');

        const labelDiv = document.createElement('div');
        labelDiv.classList.add('label-container');
        const label = document.createElement('label');
        label.setAttribute('for', field.id);
        label.textContent = field.label;
        labelDiv.appendChild(label);

        const inputDiv = document.createElement('div');
        inputDiv.classList.add('input-container');
        const input = document.createElement('input');
        input.setAttribute('type', field.type);
        input.setAttribute('id', field.id);
        input.setAttribute('name', field.id);
        if (field.required) {
            input.setAttribute('required', 'required');
        }
        inputDiv.appendChild(input);

        formFieldDiv.appendChild(labelDiv);
        formFieldDiv.appendChild(inputDiv);

        formContainer.appendChild(formFieldDiv);
    });

        const formFooterButtons = document.getElementById('formFooter');

        formFooter.forEach(button => {
        const formFooterButton = document.createElement('button');
        formFooterButton.setAttribute('type', button.type);
        formFooterButton.setAttribute('id', button.id);
        formFooterButton.textContent = button.label;
        formFooterButtons.appendChild(formFooterButton);

        if(button.id === 'cancel'){
            formFooterButton.classList.add('cancel-form');
        } else if (button.id === 'submit') {
            formFooterButton.classList.add('submit-form');
        }
        });

        </script>
</body>
</html>
